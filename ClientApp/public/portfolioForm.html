<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Portfolio Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Portfolio Form</h1>
      <form>
        <div>
          <label for="coinId">Coin :</label>
          <select name="coinId" class="form-control">
            <option value="" selected>Select</option>
            <option value="1">Bitcoin</option>
            <option value="2">Ethereum</option>
            <option value="3">Ripple</option>
          </select>
        </div>
        <br />
        <div>
          <label for="exchange">Exchange :</label>
          <select name="exchange" class="form-control">
            <option value="" selected>Select</option>
            <option value="1">CoinBase</option>
            <option value="2">Kraken</option>
            <option value="3">Bitstamp</option>
            <option value="4">Poloniex</option>
            <option value="5">Bittrex</option>
            <option value="6">Binance</option>
            <option value="7">BitMex</option>
            <option value="8">Other</option>
          </select>
        </div>
        <br />
        <div>
          <label for="price">Purchase Price :</label>
          <input type="text" class="form-control" id="price" placeholder="$" />
        </div>
        <br />
        <div>
          <label for="price">Quantity :</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <br />
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-warning">Reset</button>
      </form>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {});
    </script>
  </body>
</html>
